          </label><br />
          <label>Pesan: <br />
            <textarea id="message" required></textarea>
          </label><br />
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="output" id="outputBox">
        <!-- Hasil submit akan muncul di sini -->
